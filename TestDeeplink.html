<script type="text/javascript">
	function userAgent(){
		let str =navigator.userAgent;
 		document.getElementById("usag").innerHTML = "" + str;
	}
	function getCurrentURL () {
		let str = window.location.href
 		document.getElementById("usag").innerHTML = "" + str;
	}
	function getRefereer(){
		let str = window.XMLHttpRequest.innerHTML;
 		document.getElementById("usag").innerHTML = "" + str;
	}
</script>

<button onclick="getRefereer()">Click to get refereer</button><br><br>
